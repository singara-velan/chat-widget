<!Doctype>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="chat-widget-style.css" rel="stylesheet" />
    <script src="lib/jquery-3.2.1.slim.min.js"></script>
</head>

<body>
    <h1>I am chat <input type="text" placeholder="bot reply. Type and enter" onkeypress="reply(event)" /></h1>

    <div id="chatroot"></div>

    <script src="chat-plugin.js"></script>
    
    <script>
        var chat = $('#chatroot').chatwidget({
            username: 'Singa',
            uid: '12377',
            messageOut: msgOut
        })

        function msgOut(data) {
            console.log(data);
        }

        function reply(e) {
            var el = $(e.target);
            if ((e.keyCode || e.which) == 13) {
                var date = new Date();
                date = date.getDate() + '/' + date.getMonth() + '/' + date.getFullYear() + ' ' + date.getHours() + ':' + date.getMinutes();
                $('#chatroot').chatwidget.messageIn({
                    msg: el.val(),
                    timestamp: date
                });
                el.val("")
            }
        }
    </script>
</body>

</html>
